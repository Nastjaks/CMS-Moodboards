<div class="contentContainer">
<h1>{{moodboard$.attributes.title}}</h1>
<p>ID: {{moodboard$.id}}</p>
<p>Erstellt am: {{moodboard$.attributes.createdAt | date}}</p>
<p>Description: {{moodboard$.attributes.description}}</p>
<p>@{{moodboard$.attributes.moodboard_creator.data.attributes.username}}</p>
<app-single-posting-card class="overview" *ngFor="let post of postingsInMoodboard$ | async" [posting]="post"></app-single-posting-card>
</div>
