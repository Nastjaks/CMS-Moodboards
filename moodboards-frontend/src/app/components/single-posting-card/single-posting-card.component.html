<div>
  <div class="postingCard" (click)="showPostDetails()">
    <div>
      <img alt="postingImg" [src]="posting.attributes.image.data.attributes.url">
      <div class="postingCardInfo">
        <p><b>{{posting.attributes.title}}</b></p>
        <p class="postingTagInfo">
          {{posting.attributes.tag}}
        </p>
      </div>
    </div>
  </div>
</div>
