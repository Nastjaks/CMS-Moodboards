<mat-dialog-content class="deleteDialog">

  <div class="dialog-header">
    <p>Delete Profile</p>
    <button mat-button mat-dialog-close>X</button>
  </div>

  <div class="deleteDialog-content displayAsColumn ">
    <p> DO YOU WANT TO DELETE YOUR ACCOUNT PERMANENTLY?</p>
    <button (click)="deleteUserData()" type="submit" class="btn btn-danger">DELETE</button>
  </div>

</mat-dialog-content>
