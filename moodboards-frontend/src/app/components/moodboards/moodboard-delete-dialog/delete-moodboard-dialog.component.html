<mat-dialog-content class="deleteDialog">

  <div class="dialog-header">
    <p>Delete Moodboard</p>
    <button mat-button mat-dialog-close="">X</button>
  </div>

  <div class="deleteDialog-content displayAsColumn ">
    <p> DO YOU REALLY WANT TO DELETE this MOODBOARD?</p>
    <button (click)="deleteMoodboard()" type="submit" class="btn btn-danger">DELETE</button>
  </div>
</mat-dialog-content>
