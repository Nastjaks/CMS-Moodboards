<mat-dialog-content class="deleteDialog">

  <div class="dialog-header">
    <p>Delete Posting</p>
    <button mat-button mat-dialog-close="" (click)="close()">X</button>
  </div>

  <div class="deleteDialog-content displayAsColumn ">
    <p> DO YOU REALLY WANT TO DELETE YOUR POSTING?</p>
    <button (click)="deletePosting()" type="submit" class="btn btn-danger">DELETE</button>
  </div>

</mat-dialog-content>
