<mat-dialog-content>

  <div class="dialog-header">
    <p>Create Posting</p>
    <button mat-button mat-dialog-close>X</button>
  </div>


  <form class="displayAsColumn">

    <div class="displayAsColumn">
      <div><img id="preview" src="#" alt=""/></div>
      <label for="img">Image*</label>
      <input type="file" id="img" name="img" accept="image/*" (change)="getFile($any($event).target.files);">
    </div>

    <div class="displayAsColumn">
      <label for="title_Input">Title*</label>
      <input [(ngModel)]="title" type="text" class="form-control" id="title_Input" name="title">
    </div>

    <div class="displayAsColumn">
      <label for="tag">Category</label>
      <select id="tag" [(ngModel)]="tag" name="tag">
        <option value="Other">Other</option>
        <option value="Color">Color</option>
        <option value="Font">Font</option>
        <option value="Wireframe">Wireframe</option>
        <option value="UI-Element">UI-Element</option>
        <option value="Icon">Icon</option>
        <option value="Graphic">Graphic</option>
        <option value="Website-Example">Website-Example</option>
      </select>
    </div>

    <div class="displayAsColumn">
      <label for="description_Input">Description</label>
      <textarea [(ngModel)]="description" class="form-control" id="description_Input" name="description"></textarea>
    </div>

    <button (click)="addPosting()" type="submit" class="btn cBtn">create</button>

  </form>


</mat-dialog-content>
