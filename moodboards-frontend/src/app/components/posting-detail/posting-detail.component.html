<mat-dialog-content>
  <div><img alt="Image not working" [src]="posting.attributes.image.data.attributes.url"></div>

  <div class="postingDetailsInfo">
    <div>

      <div class="detailHeader" *ngIf="isLoggedIn && isOwner">
        <div class="dropdown">
          <svg class="bi bi-three-dots dropbtn" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
          </svg>
          <div class="dropdown-content">
            <p (click)="deletePosting()">Delete</p>
            <p (click)="editPosting()">Edit</p>
          </div>
        </div>

        <div class="detailCloseBtn">
          <button mat-button mat-dialog-close>X</button>
        </div>
      </div>

      <div  *ngIf="!isLoggedIn || !isOwner">
        <div class="detailCloseBtn">
          <button mat-button mat-dialog-close>X</button>
        </div>
      </div>


      <div class="place">
        <P>@{{posting.attributes.posting_creator.data.attributes.username}}</P>
        <P>{{posting.attributes.publishedAt | date}}</P>
      </div>


      <h2>{{posting.attributes.title}}</h2>
      <P>{{posting.attributes.description}}</P>
      <P class="noMarginBottom">Category</P>
      <P>{{posting.attributes.tag}}</P>
    </div>



    <div *ngIf="isLoggedIn" class="place">

        <select #moodboards name="pets" id="pet-select">
          <option>select</option>
          <option *ngFor="let moodboard of moodboard$ | async" [value]="moodboard.id">{{moodboard.attributes.title}}</option>
        </select>
        <button (click)="addImageToMoodboard(posting.id, moodboards.value )">Add to Moodboard</button>

    </div>
  </div>

</mat-dialog-content>
